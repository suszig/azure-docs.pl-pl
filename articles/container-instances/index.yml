abstract:
  description: 'Usługa Azure Container Instances to najszybszy i najprostszy sposób uruchomienia kontenera na platformie Azure, bez konieczności aprowizowania żadnych maszyn wirtualnych ani korzystania z usługi wyższego poziomu. Jeśli potrzebujesz pełnego rozwiązania do organizowania kontenerów, zobacz <a href="/azure/container-service/kubernetes/">Kubernetes on Azure Container Service documentation (Dokumentacja dotycząca rozwiązania Kubernetes w usłudze Azure Container Service)</a>. Dowiedz się, jak tworzyć wystąpienia kontenera i zarządzać nimi, korzystając z naszych przewodników Szybki start, samouczków i przykładów.'
