metadata:
  title: Dokumentacja usługi Application Insights — samouczki i dokumentacja interfejsu API | Microsoft Docs
  description: 'Usługa Application Insights jest rozszerzalną usługą zarządzania wydajnością aplikacji (APM) dla deweloperów internetowych, którzy kompilują aplikacje i zarządzają nimi na wielu platformach. Dowiedz się, jak wykrywać i diagnozować problemy, i zapoznaj się informacjami na temat korzystania z usług i aplikacji internetowych dzięki naszym przewodnikom Szybki start, samouczkom i dokumentacji.'
  services: application-insights
  author: czeumault
  manager: carolz
  ms.service: application-insights
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/15/2017
  ms.author: carolz
