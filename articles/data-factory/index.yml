- title: Samouczki krok po kroku
  items:
  - type: paragraph
    text: "Dowiedz się, jak utworzyć i monitorować fabrykę danych:"
  - type: list
    style: ordered
    items:
    - html: "Wdrażanie pakietów SSIS na platformie Azure — <a href=\"/azure/data-factory/tutorial-create-azure-ssis-runtime-portal\">Interfejs użytkownika usługi Data Factory</a> | <a href=\"/azure/data-factory/tutorial-deploy-ssis-packages-azure\">Azure PowerShell</a>"
    - html: "Kopiowanie danych w chmurze — <a href=\"/azure/data-factory/tutorial-copy-data-tool\">Narzędzie do kopiowania danych</a> | <a href=\"/azure/data-factory/tutorial-copy-data-portal\">Interfejs użytkownika usługi Data Factory</a> | <a href=\"/azure/data-factory/tutorial-copy-data-dot-net\">.NET</a>"
    - html: "Kopiowanie danych lokalnych do chmury — <a href=\"/azure/data-factory/tutorial-hybrid-copy-data-tool\">Narzędzie do kopiowania danych | <a href=\"/azure/data-factory/tutorial-hybrid-copy-portal\">Interfejs użytkownika usługi Data Factory</a> | <a href=\"/azure/data-factory/tutorial-hybrid-copy-powershell\">Azure PowerShell</a>"
    - html: "Zbiorcze kopiowanie danych — <a href=\"/azure/data-factory/tutorial-bulk-copy-portal\">Interfejs użytkownika usługi Data Factory</a> | <a href=\"/azure/data-factory/tutorial-bulk-copy\">Azure PowerShell</a>"
    - html: "Przyrostowe kopiowanie danych — <a href=\"/azure/data-factory/tutorial-incremental-copy-portal\">Interfejs użytkownika usługi Data Factory</a> | <a href=\"/azure/data-factory/tutorial-incremental-copy-powershell\">Azure PowerShell</a>"
    - html: "Przekształcanie danych w chmurze za pomocą platformy Spark — <a href=\"/azure/data-factory/tutorial-transform-data-spark-portal\">Interfejs użytkownika usługi Data Factory</a> | <a href=\"/azure/data-factory/tutorial-transform-data-spark-powershell\">Azure PowerShell</a>"
    - html: "Przekształcanie danych w sieci wirtualnej — <a href=\"/azure/data-factory/tutorial-transform-data-hive-virtual-network-portal\">Interfejs użytkownika usługi Data Factory</a> | <a href=\"/azure/data-factory/tutorial-transform-data-hive-virtual-network\">Azure PowerShell</a>"
