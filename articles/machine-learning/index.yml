abstract:
  description: "Dowiedz się, jak korzystać z usługi Azure Machine Learning, która obejmuje w pełni zarządzane usługi do tworzenia i wdrażania modeli uczenia maszynowego i sztucznej inteligencji w chmurze oraz zarządzania nimi. Samouczki, przewodniki Szybki Start, dokumentacja i przykłady przedstawiają sposoby tworzenia i wdrażania modeli dla dowolnej aplikacji."
sections:
- title: 
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: "<a href=\"/azure/machine-learning/preview/\"> <img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/i_machine-learning.svg\" alt=\"Azure Machine Learning services\"> (wersja zapoznawcza) <br><b>Usługi Azure Machine Learning</b></a> <p>Dowiedz się, jak te usługi umożliwiają naukowcom pracującym z danymi opracowywanie rozwiązań sztucznej inteligencji przy użyciu bibliotek i narzędzi języka Python oraz różnych usług obliczeniowych i danych platformy Azure.</p>"
    - html: "<a href=\"/azure/machine-learning/studio/\"> <img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/machine-learning-studio.svg\" alt=\"Azure Machine Learning Studio\"> <br><b>Azure Machine Learning Studio</b></a> <p>Dowiedz się, jak korzystać z tego narzędzia do współpracy, obsługiwanego metodą „przeciągnij i upuść”, w celu tworzenia, testowania i wdrażania rozwiązań z zakresu analizy predykcyjnej na podstawie posiadanych danych.</p>"
    - html: "<a href=\"/azure/machine-learning/data-science-virtual-machine/index\"> <img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/virtualmachine.svg\" alt=\"Data Science Virtual Machine\"> <br><b>Maszyna wirtualna do nauki o danych</b></a> <p>Dowiedz się, jak korzystać z maszyn wirtualnych do nauki o danych i uczenia głębokiego w postaci dostosowanych obrazów maszyn wirtualnych na platformie Azure, które są ładowane za pomocą narzędzi nauki o danych umożliwiających tworzenie inteligentnych aplikacji na potrzeby zaawansowanej analizy.</p>"
