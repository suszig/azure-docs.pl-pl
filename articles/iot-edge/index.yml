abstract:
  description: "Azure IoT Edge jest usługą Internetu rzeczy (IoT) opartą na usłudze IoT Hub. Ta usługa jest przeznaczona dla klientów, którzy chcą analizować dane na urządzeniach, czyli „na brzegu”, a nie w chmurze. Dzięki przeniesieniu części obciążenia na brzeg urządzenia poświęcają mniej czasu na wysyłanie komunikatów do chmury i szybciej reagują na zmiany stanu."
sections:
- title: 5-minutowe przewodniki Szybki start
  items:
  - type: paragraph
    text: "Wdróż pierwszy moduł usługi IoT Edge i przetwarzaj dane na symulowanym urządzeniu:"
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/logos/logo_Windows.svg
      text: Windows
      href: /azure/iot-edge/quickstart
    - image:
