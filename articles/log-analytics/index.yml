title: Dokumentacja usługi Log Analytics
metadata:
  title: Dokumentacja usługi Azure Log Analytics — samouczki i dokumentacja interfejsu API | Microsoft Docs
  description: 'Usługa Log Analytics jest częścią ogólnego rozwiązania do monitorowania na platformie Microsoft Azure.  Usługa Log Analytics monitoruje środowiska w chmurze i lokalne w celu zachowania dostępności i wydajności. Zyskaj wgląd w szczegółowe dane obciążeń i systemów, aby zachować odpowiednią dostępność i wydajność. Dowiedz się, jak zbierać i analizować dane oraz wykonywać związane z nimi czynności dzięki naszym przewodnikom Szybki start, samouczkom i przykładom.'
  services: log-analytics
  author: czeumault
  manager: carolz
  ms.service: log-analytics
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/41/2017
  ms.author: carolz
