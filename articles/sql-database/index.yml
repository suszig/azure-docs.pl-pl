abstract:
  description: 'Usługa Azure SQL Database to relacyjna baza danych oferowana jako usługach, która korzysta z aparatu programu Microsoft SQL Server. Usługa SQL Database to wysokiej wydajności niezawodna i bezpieczna baza danych, za pomocą której można tworzyć oparte na danych aplikacje i witryny internetowe w wybranym języku programowania bez zarządzania infrastrukturą. Dowiedz się, jak używać usługi SQL Database, korzystając z przewodników Szybki Start, samouczków i przykładów.'
  aside:
    image:
      alt: null
      height: 110
      src: 'https://docs.microsoft.com/en-us/azure/sql-database/media/index/create-sql-database-on-azure.png'
      width: 250
    title: 'Tworzenie bazy danych SQL na platformie Azure. (3:12)'
    href: 'https://azure.microsoft.com/en-us/resources/videos/create-sql-database-on-azure/'
    width: 250
