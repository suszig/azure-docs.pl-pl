              src: 'https://docs.microsoft.com/en-us/azure/sql-database/media/index/portal.svg'
            text: Azure Portal
            href: 'https://docs.microsoft.com/en-us/azure/sql-database/sql-database-get-started-portal'
          - image:
              src: 'https://docs.microsoft.com/en-us/azure/sql-database/media/index/cli.svg'
            text: Interfejs wiersza polecenia platformy Azure
            href: 'https://docs.microsoft.com/en-us/azure/sql-database/sql-database-get-started-cli'
